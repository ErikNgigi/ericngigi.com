
baseurl = "https://erikngigi.github.io/clean-white-website/"
title = "Eric's Blog"
theme = "hugo-theme-cleanwhite"
languageCode = "en-us"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
googleAnalytics = ""
preserveTaxonomyNames = true
paginate = 5 #frontpage pagination
hasCJKLanguage = true
publishDir = "docs"
relativeURLs = true

[outputs]
home = ["HTML", "RSS"]

